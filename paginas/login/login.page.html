<ion-app>
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <img id="img" src="../../assets/icon/caja_vecina_logo.png" alt="caja_vecina_logo">
    <ion-button color="warning" id="button" (click)="ingresar()">
      <img id="user"[src]='imageURL' alt="usuario">
  </ion-button>
  </ion-toolbar>
</ion-header>
<div style="border-bottom: solid black 3px; " class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
aria-labelledby="offcanvasNavbarLabel">
<div style="background-color: orange; border-bottom: groove black 3px;" class="offcanvas-header">
  <i class="bi bi-person-circle"></i>
  <h5 id="offcanvasNavbarLabel">Menu</h5>

  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div style="background-color: blanchedalmond;" class="offcanvas-body">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a style="text-align: center; border-bottom: solid black 1px;" class="nav-link" href="#">Mis Favoritos</a>
    </li>
    <li class="nav-item">
      <a style="text-align: center; border-bottom: solid black 1px;" class="nav-link" href="#">Mi Perfil</a>
    </li>
  </ul>
</div>
</div>




<div #mapDiv class="map-container"></div>

  <ion-footer>
    <ion-toolbar color="warning">
      <ion-buttons slot="end">
        <ion-button (click)="cerrarSesion()">
          {{cerrar}}
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
 </ion-footer>

</ion-app>
